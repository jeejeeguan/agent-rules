name: Sync Agent Rules

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare files
        run: |
          mkdir -p .claude .codex .gemini .crkilo/rules .kilocode/rules
          cp -f AGENT_RULES.md .claude/CLAUDE.md
          cp -f AGENT_RULES.md .codex/AGENTS.md
          cp -f AGENT_RULES.md .gemini/GEMINI.md
          cp -f AGENT_RULES.md .crkilo/rules/AGENTS.md
          cp -f AGENT_RULES.md .kilocode/rules/AGENTS.md

      - name: Commit changes if any
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .claude/CLAUDE.md .codex/AGENTS.md .gemini/GEMINI.md .crkilo/rules/AGENTS.md .kilocode/rules/AGENTS.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(sync): sync AGENT_RULES.md to agents [skip ci]" \
                     -m "- Update .claude/CLAUDE.md, .codex/AGENTS.md, .gemini/GEMINI.md, .crkilo/rules/AGENTS.md, .kilocode/rules/AGENTS.md" \
                     -m "- Auto-executed by GitHub Actions to avoid loop triggering"
          git push

